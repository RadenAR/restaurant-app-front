<!DOCTYPE html>
<html>
    <head>
      <title>Raden's Restaurant App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <!-- Image -->
    <div class='container'>
      <div class='row'>
        <div class='col-12'>
          <img src='https://i.imgur.com/bPIgL6c.jpg' class="img-fluid picture" alt='Food platter'>
        </div>
      </div>
    </div>


      <!-- Modal -->
      <div class="modal fade" id="reso-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Reservation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5 id='message2' class = 'col-12'></h5>
              <form id='new-reso' class="col-12">
                <fieldset>
                    <div class="form-group">
                      <label>Guests</label>
                      <input type='text' class="form-control" name='reservation[people]' placeholder='example' required>
                      <label>Date</label>
                      <input type='date' class="form-control" name='reservation[date]' placeholder='example' required>
                      <label>Time</label>
                      <input type='time' class="form-control" name='reservation[time]' placeholder='example'>
                      <br>
                      <input type='submit' class="btn btn-primary alt-color" value='Create'>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Restaurant</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5 id='message3' class = 'col-12'></h5>
              <form id='new-restaurant' class="col-12">
                <fieldset>
                    <div class="form-group">
                      <label>Name</label>
                      <input type='text' class="form-control" name='restaurant[name]' placeholder='example' required>
                      <label>Address</label>
                      <input type='text' class="form-control" name='restaurant[address]' placeholder='example' required>
                      <label>Rating</label>
                      <select class='form-control' name='restaurant[rating]' required>
                        <option value='0'>0</option>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                      </select>
                      <label>Cuisine Type</label>
                      <input type='text' class="form-control" name='restaurant[cuisine_type]' placeholder='example' required>
                      <label>Healthy</label>
                      <select class='form-control' name='restaurant[healthy]' required>
                        <option value='true'>&#128077;</option>
                        <option value='false'>&#128078;</option>
                      </select>
                      <br>
                      <input type='submit' class="btn btn-primary alt-color" value='Create'>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class='col-12'>
          <h3 id='message'></h3>
          </div>
        </div>
      </div>

      <br>
      <br>

      <div class='container'>
        <div class='row'>

          <div class='col-sm-1'>
          </div>

          <div class='col-12 col-sm-4'>
            <form id='sign-up'>
                <fieldset>
                  <legend>Sign Up!</legend>
                  <div class="form-group">
                    <label>Email</label>
                    <input type='email' class="form-control" name='credentials[email]' placeholder='example@address.com'>
                    <label>Password</label>
                    <input type='password' class="form-control" name='credentials[password]'  placeholder='*****'>
                    <label>Comfirm Password</label>
                    <input type='password' class="form-control" name='credentials[password_confirmation]'  placeholder='******'>
                    <br>
                    <input type='submit' class="btn btn-primary alt-color" value='Sign Up!'>
                  </div>
                </fieldset>
              </form>
          </div>

          <div class='col-0 col-sm-2'>
          </div>

          <div class='col-12 col-sm-4'>
            <form id='sign-in'>
              <fieldset>
                <legend>Sign In</legend>
                  <div class="form-group">
                    <label>Email</label>
                    <input type='email' class="form-control" name='credentials[email]' placeholder='example@address.com'>
                    <label>Password</label>
                    <input type='password' class="form-control" name='credentials[password]'  placeholder='*****'>
                    <br>
                    <input type='submit' class="btn btn-primary alt-color" value='Sign In'>
                </div>
              </fieldset>
            </form>
          </div>
      </div>

      <div class='col-sm-1'>
      </div>
    </div>

        <div class="container text-center">
          <div class='row col-12'>
            <div class='col-2'>
              <form id='newrest'>
                <fieldset>
                  <input type='submit' class="btn btn-primary action" data-toggle="modal" data-target="#new-modal" value='New Restaurant'>
                </fieldset>
              </form>
            </div>
            <div class='col-sm-3'>
            </div>
            <div class='col-2'>
              <form id='index'>
                <fieldset>
                  <input type='submit' class="btn btn-primary action" value='Get All Restaurants'>
                </fieldset>
              </form>
            </div>
            <div class='col-sm-3'>
            </div>
            <div class='col-2'>
              <form id='index-reso'>
                <fieldset>
                  <input type='submit' class="btn btn-primary action" value='Get All Reservations'>
                </fieldset>
              </form>
            </div>
          </div>
        </div>

        <br>
        <br>

        <div class='container'>
          <button id='clear-reso' class="btn btn-secondary col-2">Clear</button>
        </div>


        <div class="container reso-content">
        </div>


        <div class='container'>
          <button id='clear-restaurants' class="btn btn-secondary col-2">Clear</button>
        </div>

        <div class="container content">
        </div>

        <div class='container'>
          <form id='change-pw' class="col-6 col-md-4">
                <fieldset>
                  <legend>Change Password</legend>
                  <div class="form-group">
                    <input type='password' class="form-control" name='passwords[old]'  placeholder='Old'>
                    <br>
                    <input type='password' class="form-control" name='passwords[new]'  placeholder='New'>
                    <br>
                    <input type='submit' class="btn btn-secondary" value='Change Password'>
                  </div>
                </fieldset>
              </form>
            </div>
          <div class="container text-center col-12">
            <form id='sign-out'>
              <fieldset>
                <input type='submit' class="btn btn-secondary sign-out" value='Sign Out'>
              </fieldset>
            </form>
          </div>
    </body>
</html>
