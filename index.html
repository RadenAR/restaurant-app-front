<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <h1 id='message' class = 'col-12'></h1>
        </div>
      </div>

      <form id='sign-up' class="col-4">
          <fieldset>
            <legend>Sign Up!</legend>
            <div class="form-group">
              <label>Email</label>
              <input type='email' class="form-control" name='credentials[email]' placeholder='example@address.com'>
              <label>Password</label>
              <input type='password' class="form-control" name='credentials[password]'  placeholder='*****'>
              <label>Comfirm Password</label>
              <input type='password' class="form-control" name='credentials[password_confirmation]'  placeholder='******'>
              <br>
              <input type='submit' class="btn btn-primary alt-color" value='Sign Up!'>
            </div>
          </fieldset>
        </form>
        <form id='sign-in' class="col-4">
          <fieldset>
            <legend>Sign In</legend>
              <div class="form-group">
                <label>Email</label>
                <input type='email' class="form-control" name='credentials[email]' placeholder='example@address.com'>
                <label>Password</label>
                <input type='password' class="form-control" name='credentials[password]'  placeholder='*****'>
                <br>
                <input type='submit' class="btn btn-primary alt-color" value='Sign In'>
            </div>
          </fieldset>
      </form>
      <form id='change-pw' class="col-4">
            <fieldset>
              <legend>Change Password</legend>
              <div class="form-group">
                <input type='password' class="form-control" name='passwords[old]'  placeholder='Old'>
                <br>
                <input type='password' class="form-control" name='passwords[new]'  placeholder='New'>
                <br>
                <input type='submit' class="btn btn-secondary" value='Change Password'>
              </div>
            </fieldset>
          </form>
        <div class="container text-center col-12">
          <form id='sign-out'>
            <fieldset>
              <input type='submit' class="btn btn-secondary" value='Sign Out'>
            </fieldset>
          </form>
        </div>

        <div>
          <form id='new-restaurant' class="col-4">
            <fieldset>
              <legend>New Restaurant</legend>
                <div class="form-group">
                  <label>Name</label>
                  <input type='text' class="form-control" name='restaurant[name]' placeholder='example' required>
                  <label>Address</label>
                  <input type='text' class="form-control" name='restaurant[address]' placeholder='example' required>
                  <label>Rating</label>
                  <input type='number' class="form-control" name='restaurant[rating]' placeholder='0' required>
                  <label>Cuisine Type</label>
                  <input type='text' class="form-control" name='restaurant[cuisine_type]' placeholder='example' required>
                  <label>Healthy</label>
                  <select class='form-control' name='restaurant[healthy]' required>
                    <option value='true'>&#128077;</option>
                    <option value='false'>&#128078;</option>
                  </select>
                  <br>
                  <input type='submit' class="btn btn-primary alt-color" value='Create'>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="container text-center col-12">
          <form id='index'>
            <fieldset>
              <input type='submit' class="btn btn-primary" value='Get All Restaurants'>
            </fieldset>
          </form>
        </div>

        <button id='clear-restaurants' class="btn btn-primary">Clear</button>
        <br>
        <br>

        <div class="container col-12 content">
        </div>
